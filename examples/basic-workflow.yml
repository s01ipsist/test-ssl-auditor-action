name: SSL Test and Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ssl-security-audit:
    name: SSL Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Test SSL/TLS
        uses: s01ipsist/test-ssl-action@main
        with:
          uri: 'https://badssl.com/'
      
      - name: Audit SSL Results
        uses: s01ipsist/test-ssl-auditor-action@main
        with:
          results-path: 'testssl_results_*.json'
          rules-config: '.testssl-rules.json'
          fail-on-violation: 'true'
      
      - name: Upload SSL test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ssl-test-results
          path: testssl_results_*.json
          retention-days: 30
